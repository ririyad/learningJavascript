<!Doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <h1>Farenheit to Centigrade</h1>
    <body>
        <script>
            function convertToCentigrade(degFaren){
                var degCent = 5 / 9 * (degFaren - 32);

                return degCent;
            }

            degFaren = [212, 32, -459.33, -22.33, 122];
            degCent = [];
            for(var counter in degFaren){
                degCent[counter] = convertToCentigrade(degFaren[counter]);
            }

            for(var counter in degCent){
                document.write(counter + ": " + degCent[counter] + "<br />");
            }
        </script>
    </body>
</html>
