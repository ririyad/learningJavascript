<!Doctype HTML>
<html>
    <h1>Concatenating String</h1>
    <body>
        <script>
            var greetingString = "Hello";
            var myName = prompt("Please enter your name");
            var concatSting;
            document.write(greetingString + " " + myName + "<br/>");
            concatSting =  greetingString + " " + myName;
            document.write(concatSting);
        </script>
    </body>
</html>
