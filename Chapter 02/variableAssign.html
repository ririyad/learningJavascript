<!Doctype HTML>
<html>
    <h1>Assign Variables</h1>
    <body>
        <script>
            var string1 = "Hello";
            var string2 = "World";
            alert(string1);
            alert(string2);

            string2 = string1;
            alert(string1);
            alert(string2);

            string1 = "Now for something different";
            alert(string1);
            alert(string2);
        </script>
    </body>
</html>
