<!Doctype HTML>
<html lang="eng">
    <h1>Farenheit to Centigrade</h1>
    <body>
        <script>
            var degFaren = prompt("Enter the degrees in farenheit", 50);
            var degCent;

            degCent = (5 / 9) * (degFaren - 32);
            alert(degCent + "\xB0 Farenheit is " + degCent + "\xB0 Centigrade");
        </script>
    </body>
</html>
