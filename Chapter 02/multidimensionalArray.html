<!Doctype HTML>
<html>
    <h1>Multidimensional Array</h1>
    <body>
        <script>
            var personnel = [];

            personnel[0] = [];
            personnel[0][0] = "Name0";
            personnel[0][1] = "Age0";
            personnel[0][2] = "Address";

            personnel[1] = [];
            personnel[1][0] = "Name1";
            personnel[1][1] = "Age1";
            personnel[1][2] = "Address";

            document.write("Name: " + personnel[1][0] + "<br />")          
            document.write("Age: " + personnel[1][1] + "<br />")          
            document.write("Address: " + personnel[1][2] + "<br />")          
        </script>
    </body>
</html>
