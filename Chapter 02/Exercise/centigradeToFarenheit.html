<!Doctype HTML>
<html>
    <h1>Centigrade to Farenheit</h1>
    <body>
        <script>
            var degCent = prompt("Enter the tenmparature in centigrade");
            var degFaren = (9 / 5) * degCent + 32;
            document.write(degCent + "\xB0" + " in centigrade is " + degFaren + "\xB0 farenheit"); 
        </script>
    </body>
</html>
