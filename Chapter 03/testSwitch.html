<!Doctype HTML>
<html>
    <h1>Testing Switch Statement</h1>
    <body>
      <script>
          var picANumber = parseInt(prompt("Pic a number form 1 to 7"));
           switch(picANumber)
           {
               case 1:
               document.write("you typed 1");
               break;

               case 2:
               document.write("you typed 2");
               break;

               case 3:
               document.write("you typed 3");
               break;

               case 4:
               document.write("you typed 4");
               break;

               case 5:
               document.write("you typed 5");
               break;

               case 6:
               document.write("you typed 6");
               break;

               case 7:
               document.write("you typed 7");
               break;

               default:
               document.write("you didn't type from 1 to 7 but other text!");
               break;
           }

           document.write("<br />execution continues here");
      </script>
    </body>
</html>
